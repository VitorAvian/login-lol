<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

        <title>Riot Games</title>
        
    </head>
    <body>
        <main class="tela">
            <section class="login">
                <div class="wrapper">
                    <img src="img/logo.png" class="login-logo" alt="Logo Riot Games">
                
                    <h1 class="login-title">Fazer login</h1>
    
                    <label class="login-label">
                        <span>nome de usuário</span>
                        <input type="text" name="username" class="input">
                    </label>
    
                    <label class="login-label">
                        <span>senha</span>
                        <input type="password" name="password" class="input">
                    </label>
    
                    <div class="login-icons">
                       
                        <button class="icons-button" onclick="window.open('https://www.facebook.com', '_blank'); return false;">
                            <img src="img/facebook-icon.png" alt="Logo Facebook">
                        </button>
                       
                        <button class="icons-button"onclick="window.open('https://www.google.com', '_blank'); return false;"> 
                            <img src="img/google-icon.png" alt="Logo Google">
                        </button>
                        
                        <button class="icons-button" onclick="window.open('https://www.apple.com', '_blank'); return false;">
                            <img src="img/apple-icon.png" alt="Logo Apple">
                        </button>
                    </div>

                    <div class="login-keep">
                        <label class="login-label-checkbox">
                            <input type="checkbox" name="keep-login" class="input-checkbox">
                            <span>Manter login</span>
                        </label>
                    </div>
                    
                </div>
                
                
                <div class="wrapper">
                    <button type="button" class="login-button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                          <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                        </svg>
                    </button>
    
                    <a href="#" target="_blank" rel="noopener noreferrer" class="login-link">não consegue iniciar sessão?</a>
                    <a href="#" target="_blank" rel="noopener noreferrer" class="login-link">criar conta</a>
                </div>
                
            </section>

            <section class="wallpaper"></section>
        </main>
    </body>
</html>
